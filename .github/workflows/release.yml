name: Create Release
run-name: Create Release v${{ github.event.inputs.version }}

on:
    workflow_dispatch:
        inputs:
            version:
                description: "The version to release (e.g., 1.2.3)"
                required: true

permissions:
    contents: write

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  fetch-depth: 0

            - name: Npm setup
              uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
              with:
                  node-version: 24.11.0
                  cache: "npm"

            - name: Update package.json version
              run: npm version --new-version ${{ github.event.inputs.version }} --no-git-tag-version

            - name: Install dependencies
              run: npm install

            - name: Build action
              run: npm run build

            - name: Commit changes
              uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7
              with:
                  commit_message: "ðŸ”– Release v${{ github.event.inputs.version }} [skip ci]"
                  tagging_message: "v${{ github.event.inputs.version }}"

            - name: Create GitHub Release
              uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2
              with:
                  tag_name: "v${{ github.event.inputs.version }}"
                  name: "DeleteBranchCaches ${{ github.event.inputs.version }}"
                  draft: false
                  prerelease: false

            - name: Update Major Release Tag
              run: |
                  MAJOR_VERSION="v$(echo "${{ github.event.inputs.version }}" | cut -d. -f1)"
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
                  git tag -fa "${MAJOR_VERSION}" -m "Update major version tag to v${{ github.event.inputs.version }}"
                  git push origin "${MAJOR_VERSION}" --force
